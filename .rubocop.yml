AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*.rb'
    - 'node_modules/**/*'
  TargetRubyVersion:
    2.7.0

Layout/LineLength:
  Max: 120
  Exclude:
    - db/schema.rb
    - config/initializers/devise.rb

Metrics/BlockLength:
  Max: 10
  ExcludedMethods:
    - before
    - context
    - create_table
    - define
    - describe
    - factory
    - group
    - included
    - it
    - let
    - namespace
    - shared_context
    - shared_examples_for
    - task
  Exclude:
    - config/environments/*
    - config/initializers/*
    - config/routes.rb
    - spec/*_helper.rb

Style/Documentation:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/GlobalVars:
  AllowedVariables:
    - $logger

Style/MultilineBlockChain:
  Enabled: false

Lint/UselessMethodDefinition:
  Exclude:
    - app/lib/presenters/**/*

Metrics/AbcSize:
  Exclude:
    - app/lib/queries/**/*

Lint/MissingSuper:
  Exclude:
    - app/models/budget/events/*
